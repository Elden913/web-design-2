<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js"></script>
    <link href="string manipulation style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="stringmanipulation">
        <h1 id="title">String Manipulation</h1>
        <span>
            <input type="text" id="uppercase" />
            <button onclick="upperCase()">Upper case</button>
        </span>
        <span>
            <input type="text" id="lowercase" />
            <button onclick="lowerCase()">Lower case</button>
        </span>
        <span>
            <input type="text" id="upanddown" />
            <button onclick="upAndDown()">Up and Down</button>
        </span>
        <span>
            <input type="text" id="reverse" />
            <button onclick="reverse()">Reverse Sequences</button>
        </span>
        <span>
            <input type="text" id="rconsonants" />
            <button onclick="rconsonants()">Remove Consonants</button>
        </span>
        <span>
            <input type="text" id="shuffleletters" />
            <button onclick="shuffleLetters()">Shuffle letters</button>
        </span>
        <h3 id="output">Ouput: None</h3>
    </div>
</body>

</html>
