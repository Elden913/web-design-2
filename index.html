<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="base_style.css" rel="stylesheet" type="text/css" />
    <script defer src="script.js"></script>
</head>

<body onscroll="scroll()">
    <div class="header">
        <div class="progress-container">
            <div class="progress-bar" id="myBar"></div>
        </div>
    </div>

    <div class="datetime">
        <h2>date time</h2>
        <button onclick="dateTime()" id="datetime-btn">show</button>
        <h3 class="hidden" id="dt"></h3>
    </div>
    <button onclick="changePageColor()" style="position: sticky; top: 8px;">change page color</button>
    <form action="#" method="POST" onsubmit="validasi(event)">
        <div id="reg-info">
            <div>
                <label for="username">username:</label>
                <input id="username" type="text" />
            </div>
            <div>
                <label for="namalengkap">nama:</label>
                <input id="namalengkap" type="text" />
            </div>
            <div>
                <label for="alamat">alamat:</label>
                <input id="alamat" type="text" />
            </div>
            <div>
                <label for="email">email:</label>
                <input id="email" type="email" />
            </div>
            <div>
                <label for="password">password:</label>
                <input id="password" type="text" />
            </div>
            <div style="display: block">
                <label for="school">school:</label>
                <textarea id="school"></textarea>
            </div>
        </div>
        <input id="submit" type="submit" value="Register" />
    </form>
    <p id="demo"></p>
    <a href="./string manipulation.html">string manipulation</a>
    <a href="./gallery.html">gallery</a>
    <button>
        <a href="#scroll" style="background: #D82148;">smooth scroll</a>
    </button>
    <div class="spacer">
        &nbsp;
    </div>
    <div id="scroll">
        scrollable
    </div>
    <style>
        .spacer {
            margin: 500px;
        }

        body {
            background: #151D3B;
        }


        a {
            color: white;
        }

        h2 {
            color: white;
        }

        button {
            border: none;
            outline: none;
            margin-top: 50px;
        }

        button>a {
            padding: 5px;
        }
    </style>
</body>

</html>
